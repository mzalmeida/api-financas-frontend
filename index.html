<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>API Finanças - Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>API Finanças – Demo Pública</h1>

  <div id="login">
    <input id="usuario" placeholder="Usuário" />
    <input id="senha" type="password" placeholder="Senha" />
    <input id="linkedin" placeholder="LinkedIn (obrigatório)" />
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

  <div id="dados" style="display:none;">
    <h2>Gastos por Banco</h2>
    <pre id="resultado"></pre>
  </div>

  <div id="menu">
    <button onclick="carregarView('banco')">Gastos por Banco</button>
    <button onclick="carregarView('base')">Transações Base</button>
    <button onclick="carregarView('recorrentes')">Recorrentes</button>
    <button onclick="carregarView('fornecedores')">Fornecedores</button>
    <button onclick="carregarView('duplicadas')">Duplicadas</button>
  </div>

<pre id="resultado"></pre>
<p id="msg"></p>

  <script src="app.js"></script>
</body>
</html>
